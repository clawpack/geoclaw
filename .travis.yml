language: python
python:
  - 2.7
  - 3.5
before_install:
  - sudo apt-get update
  - sudo apt-get install gfortran liblapack-pic liblapack-dev
  # Print NumPy version that is already installed by Travis CI:
  - python -c "import numpy; print(numpy.__version__)"
  # - pip install matplotlib
  # - python -c "import matplotlib; print(matplotlib.__version__)"
  - pip install netCDF4
  - pip install xarray
  - git clone --branch=master --depth=100 --quiet git://github.com/clawpack/clawpack
  - cd clawpack
  - git submodule init
  - git submodule update
  - rm -rf geoclaw
  - ln -s ../ geoclaw
  
install:
  - pip install -e .
  - export PYTHONPATH=${PWD}:$PYTHONPATH
  - export CLAW=${PWD}
  - export FC=gfortran
  
before_script:
  - cat /proc/cpuinfo
  - gfortran -v
  - echo "DEBUGGING --------------------"
  - echo "CLAW="$CLAW
  - echo "PYTHONPATH="$PYTHONPATH
  - yolk -l
  - echo "------------------------------"

script:
  - cd $CLAW/pyclaw/examples
  - nosetests
  - cd $CLAW/classic
  - nosetests
  - cd $CLAW/amrclaw
  - nosetests
  - cd $CLAW/geoclaw
  - nosetests
  
notifications:
  email: false
